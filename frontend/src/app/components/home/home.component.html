<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Update Pokemons</h1>
  <p class="lead">asdasd</p>

  <form [formGroup]="updatePokemonsForm" (ngSubmit)="onSubmit()">
    <select id="generation" formControlName="generation">
      <option value="1" selected>Generation 1</option>
      <option value="2">Generation 2</option>
      <option value="3">Generation 3</option>
    </select>

    <div
      *ngIf="
        updatePokemonsForm.controls.generation.invalid &&
        (updatePokemonsForm.controls.generation.dirty || updatePokemonsForm.controls.generation.touched)
      "
    >
      <div *ngIf="updatePokemonsForm.controls.generation.errors?.['required']">
        generation is required.
      </div>
    </div>
    <br />

    <button type="submit" [disabled]="!updatePokemonsForm.valid">Update Pokemons</button>
  </form>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4"></h1>
  <p class="lead"></p>
</div>
