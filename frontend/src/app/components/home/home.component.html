<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
  <h1 class="display-4">Update Pokemons</h1>
  <p class="lead">asdasd</p>

  <form [formGroup]="generationForm" (ngSubmit)="onSubmit()">
    <select id="generation" formControlName="generation">
      <option value="1" selected>Generation 1</option>
      <option value="2">Generation 2</option>
      <option value="3">Generation 3</option>
    </select>

    <div
      *ngIf="
        generationForm.controls.generation.invalid &&
        (generationForm.controls.generation.dirty ||
          generationForm.controls.generation.touched)
      "
    >
      <div *ngIf="generationForm.controls.generation.errors?.['required']">
        generation is required.
      </div>
    </div>
    <br />

    <button type="submit" [disabled]="!generationForm.valid">
      Update Pokemons
    </button>
  </form>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
  <h1 class="display-4">Update Pokemons</h1>
  <p class="lead">asdasd</p>

  <form [formGroup]="generationForm" (ngSubmit)="getPokemons()">
    <label for="password">Generation: </label>
    <select id="generation" formControlName="generation">
        <option value="1" selected>Generation 1</option>
        <option value="2">Generation 2</option>
        <option value="3">Generation 3</option>
      </select>

    <div
      *ngIf="
        generationForm.controls.generation.invalid &&
        (generationForm.controls.generation.dirty ||
          generationForm.controls.generation.touched)
      "
    >
      <div *ngIf="generationForm.controls.generation.errors?.['required']">
        generation is required.
      </div>
    </div>
    <br />
    <br />

    <button type="submit" [disabled]="!generationForm.valid">
      Display Pokemons
    </button>
  </form>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4"></h1>
  <p class="lead"></p>
  <div class="poke-cointainer"></div>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h1 class="display-4">Get Pokemons By Type</h1>
  
    <form [formGroup]="typeForm" (ngSubmit)="getPokemonsByType()">
        <select id="type" formControlName="type"> 
            <option *ngFor="let type of pokemonTypes" [value]="type"> 
                {{type}} 
            </option> 
        </select> 
  
      <div
        *ngIf="
          typeForm.controls.type.invalid &&
          (typeForm.controls.type.dirty ||
            typeForm.controls.type.touched)
        "
      >
        <div *ngIf="typeForm.controls.type.errors?.['required']">
          type is required.
        </div>
      </div>
      <br />
      <br />
  
      <button type="submit" [disabled]="!typeForm.valid">
        Display Pokemons
      </button>
    </form>
  </div>

<div class="layout">
  <div class="poke-li" *ngFor="let pokemon of pokemons | keyvalue">
    <p class="poke-p">
      <img class="poke-image" src="{{ pokemon.value['default_image'] }}" />
    </p>

    <div class="pokemon-info">
      <p class="id">
        <span class="number-prefix">#</span>{{ pokemon.value["id_value"] }}
      </p>
      <h5>{{ pokemon.value["name"] }}</h5>
      <div *ngFor="let type of pokemon.value['type'] | keyvalue">
        <div class="abilities">
          <span class="pill background-color-{{ type.value }}">
            {{ type.value }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
