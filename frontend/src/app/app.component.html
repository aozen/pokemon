<style>
  html {
  font-size: 14px;
}
@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}

.card-deck .card {
  min-width: 220px;
}

.border-top { border-top: 1px solid #e5e5e5; }
.border-bottom { border-bottom: 1px solid #e5e5e5; }

.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">🐥🐥🐥🐥🐥🐥🐥🐥🐥🐥🐥🐥🐥🐥</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/poke']">Pokemons</a>
  </nav>
  <ng-container *ngIf="authService.currentUser | async; let user; else showLogin">
    <span class="p-2">{{ user }}</span>
    <button class="btn btn-outline-primary" (click)="authService.logoutUser()">Logout</button>
  </ng-container>
  <ng-template #showLogin>
    <a class="btn btn-outline-primary" [routerLink]="['/poke/login']">Login</a>
    <a class="btn btn-outline-primary" [routerLink]="['/poke/register']">Sign up</a>
  </ng-template>
</div>

<router-outlet></router-outlet>
